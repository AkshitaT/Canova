
tv.floe.canova.input.path=src/test/resources/data/serial_test_input.txt

tv.floe.canova.output.path=/tmp/foo.txt

# could be a vector format that already exists like svmLightInputFormat (subclass of text)
tv.floe.canova.input.data.format=org.apache.hadoop.mapred.TextInputFormat
tv.floe.canova.output.data.format=org.apache.hadoop.mapred.TextInputFormat

# is the incoming data raw data or already in a vector format?
tv.floe.canova.input.vector.format=tv.floe.canova.vector.format.RawDataNonVectorFormat
tv.floe.canova.output.vector.format=tv.floe.canova.vector.format.svmLightVectorFormat

tv.floe.canova.input.recordtype=org.apache.hadoop.mapred.?
tv.floe.canova.output.recordtype=org.apache.hadoop.mapred.?

tv.floe.canova.vectorization.engine=tv.floe.canova.data.vectorizer.TF_IDF_Vectorizer